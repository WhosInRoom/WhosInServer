jwt:
  secret: ${JWT_SECRET_KEY}
  access:
    expiration: ${JWT_ACCESS_EXPIRED_IN}
  refresh:
    expiration: ${JWT_REFRESH_EXPIRED_IN}

---
# 개발용 포트
spring:
  config:
    activate:
      on-profile: local-port
server:
  port: 8000
---
# 배포용 포트
spring:
  config:
    activate:
      on-profile: prod-port
server:
  port: 8001
